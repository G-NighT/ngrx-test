<section class="dashboard bg-gray-100 min-vh-100 py-3">
    <div class="container-fluid">
        <div class="bg-light rounded mb-3">
            <div class="p-3 border-bottom border-gray-200 font-weight-bold">

                <div class="counters">
                    <p>Total: {{total$ | async}}</p>
                </div>

                <!-- этот компонент был создан, чтобы использовать async, потом я ещё выше подключил async, но этот удалять уже не стал -->
                <app-articles-child [articles]="articles$ | async" [storageFiles]="storageFiles"></app-articles-child>

            </div>
        </div>
    </div>
</section>
